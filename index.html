<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grafos</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>
<canvas id="draw">

</canvas>
<div class="toolbar">
    <button title="Adicionar" class="tool-button" id="add">
        +
    </button>
</div>

<div id="modal" class="hidden">
    <div class="modal-background" id="modalCloser"></div>
    <div class="popup">
        <label>Tipo</label>
        <select onchange="inputTypeChange(this)" value="node" id="inputType">
            <option value="node">No</option>
            <option value="edge">Aresta</option>
        </select>
        <div class="isNode">
            <label>Nome</label>
            <input id="inputName">
        </div>
        <div class="isEdge hidden">
            <label>Peso</label>
            <input type="number" id="inputWeight">
            <br/>
            <label>Partida</label>
            <select id="fromNode">
                <!--                    Carregar de partida-->
            </select>
            <br/>
            <label>Destino</label>
            <select id="toNode">
                <!--                    Carregar de destino-->
            </select>
        </div>
        <button onclick="add()">
            Criar
        </button>
    </div>
</div>
<div class="graph-state" id="graphState">
    <button  id="before" class="selected graph-state-button" onclick="select(this)">Antes</button>
    <div></div>
    <span id="steps">
    </span>
</div>
</body>
</html>
